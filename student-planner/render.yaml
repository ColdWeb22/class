services:
  - type: web
    name: student-planner-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://student-planner-client.onrender.com
      - key: FRONTEND_URL
        value: https://student-planner-client.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://student-planner-api.onrender.com/api/auth/google/callback
      - key: DATABASE_URL
        fromDatabase:
          name: student-planner-db
          property: connectionString

  - type: web
    name: student-planner-client
    env: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://student-planner-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://student-planner-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: student-planner-db
    plan: free
    databaseName: student_planner
    user: student_planner_user
